<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bordes.css">
    <title>Borders Styles</title>
</head>
<body>
    <h1>Estilos de Bordes</h1>
    <p class="solid">Border Solid</p>
    <p class="dashed">dashed</p>
    <p class="tipo_3">dotted</p>
    <p class="tipo_4">double</p>
    <p class="tipo_5">Groove</p>
    <p class="tipo_6">Hiden</p>
    <p class="tipo_7">Inherit</p>
    <p class="tipo_8">Initial</p>

    <p class="solid" id="bnuevo">bnuevo</p>

    <p class="dotted small" id="dotted">Dotted</p>    
    <!-- En este caso ponemos dos class =
    dotted y small -->

    <p class="left_solid">Border Left Solid</p>
    
    <p class="right_dotted">
        <h1>Border Right dotted</h1>
        <li>Luis</li>
        <li>Eduardo</li>
            <ul>
                <li>Chocce</li>
                <li>Vela</li>
            </ul>
        </p>
</body>
</html>
