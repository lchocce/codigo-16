<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1>Regístrate al Toque</h1>
    <hr>
    <form action="./tablas.html" method="GET">
        <table>
            <tr>
                <td>Nombre:</td>
                <td>
                    <input type="text" required>
                </td>
            </tr>
            <tr>
                <td>Apellido:</td>
                <td>
                    <input type="text" required>
                </td>
            </tr>
            <tr>
                <td>Correo:</td>
                <td>
                    <input type="email" required>
                </td>
            </tr>
            <tr>
                <td>Contraseña:</td>
                <td>
                    <input type="password" required>
                </td>
            </tr>
            <tr>
                <td>He leido los téminos <br>
                y estoy de acuerdo
                </td>
                <td>
                    <input type="checkbox">Si, estoy de acuerdo.
                </td>
            </tr>
            <tr>
                <td>Estado Civil</td>
                <td>
                    <input type="radio" name="Estado_Civil">Soltero
                    <input type="radio" name="Estado_Civil">Casado
                </td>
            </tr>
            <TR>
                <td>Género</td>
                <td>
                    <select name="" id="">
                        <option value="">Masculino</option>
                        <option value="">Femenino</option>
                        <option value="">Otros</option>
                    </select>
                </td>
            </TR>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Enviar datos">
                </td>
            </tr>
        </table>

    </form>
</body>
</html>
