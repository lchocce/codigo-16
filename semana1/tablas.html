<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tablas</title>
</head>
<body>
    <h1>
        Mis Tablas
    </h1>
    <hr>
    <!-- TABLA DE USUARIO -->
    <table border="1" cellpadding="10" cellspacing="0">
        <!-- Primera fila: Cabeceras -->
        <tr><!-- table rule -->
            <th >ID</th> 
            <th>Nombre</th>
            <th>Edad</th>
        </tr>
        <!-- Segunda fila -->
        <tr>
            <!-- rowspan es para unir dos celdas verticales -->
            <td rowspan="2">41882835</td> 
            <td>Luis Chocce</td>
            <td>38</td>
        </tr>
        <!-- Tercera fila -->
        <tr>
            <td>Xxxxx xxxxxx</td>
            <td>22</td>
        </tr>
        <!-- Cuarta fila -->
        <tr>
            <td>01234567</td>
            <td>Xxxxx xxxxxx</td>
            <td>21</td>
        </tr>
        <tr>
            <td>32584621</td>
            <td colspan="2">Jaime Farfan</td>
       
        </tr>


    </table>
</body>
</html>
